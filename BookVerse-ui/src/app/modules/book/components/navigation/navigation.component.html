<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page Navigation">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="onGoToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="First"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="onGoToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fas fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index"
      >
        <a
          (click)="onGoToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Page"
          [class.active]="page === pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="onGoToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage()"
        >
          <i class="fas fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="onGoToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Last"
          [class.disabled]="isLastPage()"
        >
          <i class="fas fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
