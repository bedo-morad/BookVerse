<div
  class="card border-2"
  style="width: 20rem;"
  [class.border-success]="book.sharable"
  [class.border-warning]="book.archived"
>
  <img [src]="bookCover" alt="..." class="card-img-top" height="200px" style="object-fit: scale-down">
  <div class="card-body overflow-auto">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book">&nbsp;</i>{{ book.title }}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-pen">&nbsp;</i>{{ book.authorName }}
    </h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-barcode">&nbsp;</i>{{ book.isbn }}</h6>
    <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user">&nbsp;</i>{{ book.owner }}</h6>
    <hr>
    <p class="card-text">{{ book.synopsis }}</p>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <span class="fw-bold" *ngIf="book.rate || 0 > 0">
        {{ book.rate }}
      </span>
    </div>
    <!-- Management Icons-->
    <!-- If not owned -->
    <div class="d-flex gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddToWishList()" class="fas fa-heart text-danger"></i>
    </div>
    <!-- If owned -->
    <div class="d-flex gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
